<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Minus</title>
    <link href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <label for="first-number">First number:</label>
                <input type="number" step="1" class="form-control" id="first-number" />
            </div>
            <div class="col-md-6">
                <label for="second-number">Second number:</label>
                <input type="number" step="1" class="form-control" id="second-number" />
            </div>
        </div>
        <div class="row">
            <label for="sum">Sum:</label>
            <textarea class="form-control" id="sum" cols="60"></textarea>
            <button type="button" class="btn btn-info" id="doSum">Do the minus</button>
        </div>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('#doSum').click(function () {
                $.getScript('scripts/minus.js');
            });            
        });
    </script>
</body>
</html>
